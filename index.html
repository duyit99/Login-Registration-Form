<html>

<head>
    <title>login And Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button class="toggle-button" onclick="login()">Log In</button>
                <button class="toggle-button"onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="images/facebook.png" alt="">
                <img src="images/twiiter2.png" alt="">
                <img src="images/google.png" alt="">
            </div>
            <form id ="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id ="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the Term & Condition</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>

    </div>
    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");
        function register(){
            x.style.left="-400px";
            y.style.left="50px"
            z.style.left="100px";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px"
            z.style.left="0px";
        }
        
    </script>

</body>

</html>
